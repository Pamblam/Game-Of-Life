<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/styles.css" rel="stylesheet">
		<title>Game of Life</title>
	</head>
	<body>
		<div id="viewport">
			<canvas id="gol_canvas"></canvas>
			<div class="tip"></div>
			
			<div class="modal" id='colors-modal'>
				<div class="container">
					<div class="head">
						<span class="title">Colors</span>
						<span class="close">&#10006;</span>
						<div class="clear"></div>
					</div>
					<div class="body">
						<center>
							<p><b>Choose individual colors or pick a theme:</b></p>
							<div class="input-group">
								<label>Background Color: </label>
								<input type="color" value="#FFFFFF" id="bg-color">
							</div>
							<div class="input-group">
								<label>Cell Color: </label>
								<input type="color" value="#000000" id="cell-color">
							</div>
							<div class="input-group">
								<label>Grid Color: </label>
								<input type="color" value="#BFBFBF" id="grid-color">
							</div>
							<br><br>
							
							<div class="input-group">
								<label>Theme Presets: </label>
								<select id="theme-chooser">
									<option value='default' data-bg="#FFFFFF" data-cell="#000000" data-grid="#BFBFBF">Default</option>
									<option value='dark' data-bg="#000000" data-cell="#FFFFFF" data-grid="#000000">Dark</option>
									<option value='cream' data-bg="#73fdff" data-cell="#fefb00" data-grid="#00fcff">Cream</option>
									<option value='primary' data-bg="#ff2600" data-cell="#0432ff" data-grid="#fefb00">Primary Colors</option>
								</select>
							</div>
							
						</center>
					</div>
				</div>
			</div>
			
			<div class="modal" id='import-modal'>
				<div class="container">
					<div class="head">
						<span class="title">File Import</span>
						<span class="close">&#10006;</span>
						<div class="clear"></div>
					</div>
					<div class="body">
						<center>
							<p><b>Upload an RLE file to display it on the board.</b></p>
							<div id="dropZone">
								<p>Drag a pattern file here, or <a href="javascript: void 0;" id="fileBtn">click here</a>.</p>
								<small><i>Accepts RLE</i></small>
							</div>
						</center>
					</div>
				</div>
			</div>
			
			<div class="accordion">
				<div class="head"><span>▼</span> Options</div>
				<div class="body">
					<div class="input-group">
						<label>&nbsp;</label>
						<button id="start-btn">Start ▶</button>
					</div>
					
					<div class="input-group">
						<label>&nbsp;</label>
						<button id="step-btn">Step ⇥</button>
					</div>
					
					<div class="input-group">
						<label>&nbsp;</label>
						<button id="colors-btn">Colors</button>
					</div>
					
					<div class="input-group">
						<label>Zoom: </label>
						<input type="range" min="100" max="500" value="500" id="zoom-slider">
					</div>
					<div class="input-group">
						<label>Speed: </label>
						<input type="range" min="50" max="500" value="250" id="speed-slider">
					</div>
					
					<div class="input-group">
						<label>&nbsp;</label>
						<button id="import-btn">Import</button>
					</div>
				</div>
			</div>
		</div>
		<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="GoL.js"></script>
		<script src="assets/fileUpload.js"></script>
		<script src="assets/index.js"></script>
	</body>
</html>
