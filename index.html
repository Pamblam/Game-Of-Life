<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Game of Life</title>

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:void(0);"><span class='glyphicon glyphicon-th'></span> Game of Life</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1><span class='glyphicon glyphicon-th'></span> Conway's Game of Life</h1>
					<div class="alert alert-info" role="alert">
						<span class='glyphicon glyphicon-th'></span> <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">The Game of Life</a> is a zero-player game devised by the British mathematician John Horton Conway in 1970. Click on the cells to populate them, then press play or click forward one "generation" at a time.
					</div>
					<canvas id="main_canvas"></canvas>
					<div>
						<button class="btn btn-primary btn-lg" id="togglePlay"><span class="glyphicon glyphicon-play"></span></button>
						<button class="btn btn-primary btn-lg" id="nextGen"><span class="glyphicon glyphicon-step-forward"></span></button>
					</div>
					<b id="status"></b>
				</div>
				<div class="col-lg-12">
					<form>
						<fieldset>
							<legend>Board Options</legend>
							<div class="row">
								<div class="col-lg-3">
									<div class="form-group">
										<label for="rows">Rows</label>
										<input type="number" class="form-control opt_input" id="rows" value="30">
									</div>
								</div>
								<div class="col-lg-3">
									<div class="form-group">
										<label for="cols">Columns</label>
										<input type="number" class="form-control opt_input" id="cols" value="60">
									</div>
								</div>
								<div class="col-lg-3">
									<div class="form-group">
										<label for="cell_size">Cell Size</label>
										<input type="number" class="form-control opt_input" id="cell_size" value="10">
									</div>
								</div>
								<div class="col-lg-3">
									<div class="form-group">
										<label for="speed">Speed (MS)</label>
										<input type="number" class="form-control opt_input" id="speed" value="500">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label for="alive">Alive Cell Color</label>
										<input type="color" class="form-control opt_input" id="alive" value="#00ff00">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label for="dead">Dead Cell Color</label>
										<input type="color" class="form-control opt_input" id="dead" value="#ffccff">
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label for="grid">Grid Color</label>
										<input type="color" class="form-control opt_input" id="grid" value="#6699ff">
									</div>
								</div>
							</div>
						</fieldset>
					</form> 
				</div>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="GoL.js"></script>
		<script src="index.js"></script>
	</body>
</html>
